<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXIOS-FETCH</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--need this link.to use axios in this project-->
  </head>
  <body>
    <h1>AXIOS AND FETCH DIFFERENCE</h1>
    <div id="post">Posts Title</div>
    <button onclick="getData()">Get data using fetch</button>
    <button onclick="getDataAxios()">Get data using axios</button>

    <!-- Context to use fetch or axios in a project is to make single page
    application or to make a request to the server without refreshing the page. -->

    <script>
      // Fetch API is a built-in browser API
      async function getData() {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts");
        const arr = await response.json();

        for (let i = 0; i < arr.length; i++) {
          document.getElementById("post").innerHTML += ("<h3>"+ arr[i].title + "</h3>");
        }
      }

      // AXIOS is an external library
      async function getDataAxios(){
        const response = await axios.get("https://jsonplaceholder.typicode.com/posts");
        const arr = response.data;
        for (let i = 0; i < arr.length; i++) {
          document.getElementById("post").innerHTML += ("<h3>" + arr[i].title + "</h3>");
        }
      }
    </script>
  </body>
</html>
